<style>
    .layui-form.layui-card > .layui-card-body {
        padding: 20px 40px !important;
    }
    .think-radio input[type=radio]{
        display: none !important;
    }
</style>
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body">


        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">名称</label>
            <label class="layui-col-xs10">
                <input name="title" required value='{$vo.title|default=""}' placeholder="请输入广告位名称" class="layui-input">
            </label>
        </div>


        <div class="layui-row margin-bottom-15">
            <label class="layui-col-xs2 think-form-label">描述</label>
            <label class="layui-col-xs10">
                <textarea class="layui-textarea" name="desc_text">{$vo.desc_text|default=''}</textarea>
            </label>
        </div>

    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定取消修改吗？" data-close>取消修改</button>
    </div>
</form>
<script>window.form.render();</script>
