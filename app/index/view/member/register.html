<div class="dlen">
      <div class="dlen_c">
            <div class="dengl">
                  <a href="/login">登录</a><a class="dengl_a" href="/register">注册</a>

                  <form name="formLogin" id="regForm" method="post" onsubmit="return false;">
                        <label>
                              <input type="text" name="username" id="reg_username" placeholder="请输入手机号">
                              <img src="/public/home/images/zhu.jpg">
                        </label>
                        <label>
                              <input name="password" type="password" id="reg_password" placeholder="请输入密码">
                              <img src="/public/home/images/zhu1.jpg">
                        </label>
                        <label>
                              <input type="password" name="c_password" id="c_password" placeholder="请输入确认密码">
                              <img src="/public/home/images/zhu1.jpg">
                        </label>
                        <label style="display: none;">
                              <input class="enter" type="text" name="" placeholder="请输入验证码">
                              <button type="button " id="getting" onclick="sendCode(this)" value="">获取验证码</button>
                              <img src="/public/home/images/asdda_21.jpg">
                        </label>

                        <input type="submit" id="submitToReg" value="注册并登录">

            </div>
      </div>
</div>
